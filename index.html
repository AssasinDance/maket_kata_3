<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider-style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Бренды</title>
</head>
<body>
    <div class="slider">
        <header class="slider__header">
            Ремонт техники различных брендов
        </header>
        <div class="slider__brands"> <!--slider-->
            <div class="slider-list"> <!--slider-list-->
                <ul class="list-of-brands list"> <!--slider-track-->
                    <li class="list-of-brands__item brand"><img src="images/lenovo.svg" alt="Lenovo" class="brand__logo"><a href="" class="brand__more"></a></li>
                    <li class="list-of-brands__item brand"><img src="images/samsung.svg" alt="Samsung" class="brand__logo"><a href="" class="brand__more"></a></li>
                    <li class="list-of-brands__item brand"><img src="images/apple.svg" alt="Apple" class="brand__logo"><a href="" class="brand__more"></a></li>
                    <li class="list-of-brands__item brand"><img src="images/bosch.svg" alt="Bosch" class="brand__logo"><a href="" class="brand__more"></a></li>
                    <li class="list-of-brands__item brand"><img src="images/hp.svg" alt="Hawlett-Packard" class="brand__logo"><a href="" class="brand__more"></a></li>
                    <li class="list-of-brands__item brand"><img src="images/acer.svg" alt="Acer" class="brand__logo"><a href="" class="brand__more"></a></li>
                    <li class="list-of-brands__item brand hidden-md"><img src="images/view-sonic.svg" alt="ViewSonic" class="brand__logo"><a href="" class="brand__more"></a></li>
                    <li class="list-of-brands__item brand hidden-md"><img src="images/sony.svg" alt="Sony" class="brand__logo"><a href="" class="brand__more"></a></li>
                    <li class="list-of-brands__item brand hidden-md hidden-lg"><img src="images/lenovo.svg" alt="Lenovo" class="brand__logo"><a href="" class="brand__more"></a></li>
                    <li class="list-of-brands__item brand hidden-md hidden-lg"><img src="images/samsung.svg" alt="Samsung" class="brand__logo"><a href="" class="brand__more"></a></li>
                    <li class="list-of-brands__item brand hidden-md hidden-lg"><img src="images/apple.svg" alt="Apple" class="brand__logo"><a href="" class="brand__more"></a></li>
                </ul>
                <button class="slider__read-more "><div class="slider__read-more-icon"></div>Показать все</button>
            </div>
            <ul class="circle-list list">
                <li class="circle-list__item circle-list__item--active"></li>
                <li class="circle-list__item"></li>
                <li class="circle-list__item"></li>
                <li class="circle-list__item"></li>
                <li class="circle-list__item"></li>
                <li class="circle-list__item"></li>
                <li class="circle-list__item"></li>
                <li class="circle-list__item"></li>
                <li class="circle-list__item"></li>
                <li class="circle-list__item"></li>
                <li class="circle-list__item"></li>
            </ul>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="slider-script.js" type="text/javascript"></script>
</body>
</html>
